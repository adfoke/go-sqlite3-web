<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - Go Lite Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-8 font-sans antialiased">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">用户管理</h1>
            <a href="/" class="text-blue-600 hover:text-blue-800 font-semibold">返回首页</a>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="border-b border-slate-200">
                        <th class="p-4 font-semibold text-slate-600">ID</th>
                        <th class="p-4 font-semibold text-slate-600">用户名</th>
                        <th class="p-4 font-semibold text-slate-600">注册时间</th>
                        <th class="p-4 font-semibold text-slate-600">操作</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <!-- 用户列表将在这里渲染 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 编辑模态框 -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-96">
            <h2 class="text-xl font-bold mb-4">编辑用户</h2>
            <form id="edit-form" class="space-y-4">
                <input type="hidden" name="id">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">用户名</label>
                    <input type="text" name="username" required class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">新密码 (留空不修改)</label>
                    <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="flex justify-end gap-2 mt-6">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg">取消</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 加载用户列表
        async function loadUsers() {
            try {
                const res = await fetch('/api/users');
                if (!res.ok) throw new Error('无法加载用户列表');
                const users = await res.json();
                
                const tbody = document.getElementById('user-list');
                tbody.innerHTML = users.map(user => `
                    <tr class="border-b border-slate-100 hover:bg-slate-50">
                        <td class="p-4 text-slate-500">#${user.id}</td>
                        <td class="p-4 font-medium text-slate-800">${escapeHtml(user.username)}</td>
                        <td class="p-4 text-slate-500 text-sm">${new Date(user.created_at).toLocaleString()}</td>
                        <td class="p-4">
                            <button onclick="openEdit(${user.id}, '${escapeHtml(user.username)}')" class="text-blue-600 hover:text-blue-800 mr-3">编辑</button>
                            <button onclick="deleteUser(${user.id})" class="text-red-600 hover:text-red-800">删除</button>
                        </td>
                    </tr>
                `).join('');
            } catch (e) {
                console.error(e);
                alert('加载失败，请确保已登录');
                window.location.href = '/';
            }
        }

        // 删除用户
        async function deleteUser(id) {
            if (!confirm('确定要删除这个用户吗？')) return;
            
            try {
                const res = await fetch(`/api/users/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    loadUsers();
                } else {
                    alert('删除失败');
                }
            } catch (e) {
                alert('操作失败');
            }
        }

        // 编辑用户
        function openEdit(id, username) {
            const modal = document.getElementById('edit-modal');
            const form = document.getElementById('edit-form');
            form.id.value = id;
            form.username.value = username;
            form.password.value = '';
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = e.target.id.value;
            const data = {
                username: e.target.username.value,
                password: e.target.password.value
            };

            try {
                const res = await fetch(`/api/users/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (res.ok) {
                    closeModal();
                    loadUsers();
                } else {
                    const err = await res.json();
                    alert(err.error || '更新失败');
                }
            } catch (e) {
                alert('操作失败');
            }
        });

        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // 初始化
        loadUsers();
    </script>
</body>
</html>
